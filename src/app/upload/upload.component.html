<form [formGroup]="uploadForm" (ngSubmit)="onSubmit()" class="container">

  <mat-form-field>
    <mat-label for="textInput">Title</mat-label>
    <input matInput type="text" id="textInput" formControlName="textInput">
  </mat-form-field>

  <mat-form-field>
    <mat-label for="freeText">Description</mat-label>
    <textarea matInput id="freeText" formControlName="freeText"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label for="dropdown">Options</mat-label>
    <mat-select id="dropdown" formControlName="dropdown">
      <mat-option value="Option1">Option 1</mat-option>
      <mat-option value="Option2">Option 2</mat-option>
    </mat-select>
  </mat-form-field>

  <input type="file" id="fileUpload" formControlName="file" (change)="onFileSelected($event)" accept="image/*">

  <div class="btns">
    <div class="submit-btn">
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </div>

    <div class="reset-btn">
      <button mat-raised-button color="primary" (click)="onReset()">Reset</button>
    </div>
  </div>

</form>
